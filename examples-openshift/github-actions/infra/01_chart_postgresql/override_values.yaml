primary:
  persistence:
    size: 2Gi

volumePermissions:
  enabled: true         #needed for TLS
  securityContext:
    runAsUser: "auto"

tls:                    #required for some services (eg. BDS)
  enabled: true
  autoGenerated: true

securityContext:
  enabled: false

shmVolume:
  chmod:
    enabled: false

containerSecurityContext:
  enabled: false
  runAsUser: 1001
